<form name='contact' method="POST" netlify>
    
    <div class='name-div'>
         <label for="subject" id='name'> Name </label>
    </div>
        
    <div class='name-field-div'>
        <input type="text, hidden" id='name-field' name="form-name"/>
    </div>

    <div class='message-div'>
        <label for="message" id='message'> Message </label>
        <!-- <input type='text' id='message-field' name='message'> -->
        <textarea name="comment[body]" rows="1" cols="50" wrap="physical" id="message-field"></textarea>

    </div>

    <div class='submit-div'>
        <button type="submit" name="submit" class='submit' value='Submit'> Submit </button>
    </div>

</form>
